<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>QuickSort Educational Demo</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <h1>QuickSort Demo</h1>
    <p>Enter a comma-separated list of numbers:</p>
    <input id="numbers" type="text" placeholder="e.g. 3,1,4,1,5" size="50" />

    <p>Select sorting algorithm:</p>
    <select id="algorithm">
        <option value="quick">QuickSort</option>
        <option value="merge">MergeSort</option>
        <option value="heap">HeapSort</option>
        <option value="bubble">BubbleSort</option>
        <option value="parallel">Parallel QuickSort</option>
    </select>

    <button id="sortBtn">Sort</button>
    <button id="benchmarkBtn">Benchmark</button>
    <button id="fullBenchBtn">Full Benchmark</button>
    <button id="visualizeBtn">Visualize</button>

    <div id="error"></div>
    <h2>Result</h2>
    <div id="output"></div>

    <h2>Visualization</h2>
    <canvas id="viz" width="600" height="200"></canvas>

    <h2>Benchmark</h2>
    <div id="benchmark"></div>
    <h2>Full Benchmark Results</h2>
    <div id="fullBenchmark"></div>

    <script src="MyScript.js"></script>
</body>
</html>
